# WarnABrotha Docker Compose Configuration
# Runs the FastAPI backend with PostgreSQL database

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: warnabrotha-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: warnabrotha
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: warnabrotha-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database configuration
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/warnabrotha
      DATABASE_URL_SYNC: postgresql://postgres:postgres@db:5432/warnabrotha
      # Application settings
      DEBUG: "false"
      SECRET_KEY: ${SECRET_KEY:-development-secret-key-change-in-production}
      # APNs configuration (optional, for push notifications)
      APNS_KEY_ID: ${APNS_KEY_ID:-}
      APNS_TEAM_ID: ${APNS_TEAM_ID:-}
      APNS_KEY_PATH: ${APNS_KEY_PATH:-}
      APNS_BUNDLE_ID: ${APNS_BUNDLE_ID:-}
      APNS_USE_SANDBOX: ${APNS_USE_SANDBOX:-true}
    ports:
      - "8000:8000"
    volumes:
      # Mount APNs key file if provided
      - ${APNS_KEY_PATH:-/dev/null}:/app/apns_key.p8:ro

volumes:
  postgres_data:
    driver: local
